<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>Analog Clock</title>
        <link href="AnalogClock.css" rel="stylesheet" type="text/css">
    </HEAD>
    
    <BODY>
        <svg width="500" height="500">
            <circle class="ClockOutline" cx="250" cy="250" r="245" stroke-width="5" />
            <rect class="SecondHand" id="SecondHand" x="245" y="20" width="10" height="230" />
            <rect class="MinuteHand" id="MinuteHand" x="240" y="50" width="20" height="200" />
            <rect class="HourHand" id="HourHand" x="235" y="125" width="30" height="125" />
            <circle class="ClockCenter" id="ClockCenter" cx="250" cy="250" r="15" />
            
            <text class="Time_12" x="250" y="50" text-anchor="middle" font-size="3em">12</text>
            <text class="Time_3" x="475" y="250" text-anchor="middle"  alignment-baseline="central" font-size="3em">3</text>
            <text class="Time_6" x="250" y="485" text-anchor="middle" font-size="3em">6</text>
            <text class="Time_9" x="25" y="250" text-anchor="middle"  alignment-baseline="central" font-size="3em">9</text>
        </svg>
    </BODY>
    
    <script src="AnalogClock.js"></script>
    
</HTML>
